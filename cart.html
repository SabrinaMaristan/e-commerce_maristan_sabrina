<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="cart">
  <!-- Header con el carrito -->
  <header class="header">
  </header>
  
  <!-- Contenido del carrito -->
  <div class="container pt-4">
    <div class="row">
      <!-- Secci칩n principal del carrito -->
      <div class="col-xl-8">
        <!-- Contenedor din치mico donde se agregar치n las tarjetas -->
        <div id="cards"></div>
      </div>

      <!-- Resumen del pedido -->
      <div class="col-xl-4">
        <div class="mt-5 mt-lg-0">
          <div class="card border shadow-none">
            <div class="card-header bg-transparent border-bottom py-3 px-4">
              <h5 class="font-size-16 mb-0">Orden de Compra</h5>
            </div>
            <div class="card-body p-4 pt-2">
              <div class="table-responsive">
                <table class="table mb-0">
                  <tbody>
                    <tr class="bg-light">
                      <th>Total:</th>
                      <td class="text-end">
                        <span id="cart-total" class="fw-bold">$0</span> <!-- Din치mico -->
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-danger" onclick="clearCart()">Limpiar carrito</button>
    </div>
  </div>
  

  <!-- Scripts -->
  <script src="./js/constantes.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/producto.js"></script>
  <script src="./js/cart.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</body>
</html>
